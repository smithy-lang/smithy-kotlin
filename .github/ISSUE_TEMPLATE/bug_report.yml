name: "\U0001F41B Bug Report"
description: "Something isn't working as expected ðŸ¤”"
title: "(short issue description)"
labels: [bug, needs-triage]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: |
        Tell us what should happen.
    validations:
      required: true

  - type: textarea
    id: current
    attributes:
      label: Current behavior
      description: |
        Tell us what happens instead of the expected behavior.
        Include full errors, uncaught exceptions, stack traces, and relevant logs.
        To turn on SDK logging, follow [instructions in the Developer Guide](https://docs.aws.amazon.com/sdk-for-kotlin/latest/developer-guide/logging.html).
        If service responses are relevant, please include wire logs (after removing any sensitive information!).
    validations:
        required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: |
        Provide a self-contained, concise snippet of code that can be used to reproduce the issue.
        For more complex issues provide a repo with the smallest sample that reproduces the bug.
        Avoid including business logic or unrelated code, it makes diagnosis more difficult.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Possible Solution
      description: |
        Suggest a fix/reason for the bug
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Context
      description: |
        How has this issue affected you? What are you trying to accomplish?
        Providing context helps us come up with a solution that is most useful in the real world.
    validations:
      required: false

  - type: input
    id: smithy-kotlin-version
    attributes:
      label: Smithy-Kotlin version
    validations:
      required: true

  - type: input
    id: platform-used
    attributes:
      label: Platform (JVM/JS/Native)
    validations:
      required: true

  - type: input
    id: operating-system
    attributes:
      label: Operating system and version
    validations:
      required: true
