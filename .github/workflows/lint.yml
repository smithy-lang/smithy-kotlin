name: Lint

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!*-main'
  pull_request:
    branches:
      - main
      - '*-main'
  workflow_dispatch:

env:
  PACKAGE_NAME: smithy-kotlin

jobs:
  ktlint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Configure Gradle
      uses: .github/actions/smithy-kotlin-custom-gradle-distribution-url
    - name: Lint ${{ env.PACKAGE_NAME }}
      working-directory: ./smithy-kotlin
      run: |
        ./gradlew ktlint
